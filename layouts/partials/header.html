<!-- Loading -->
<div class="loading">
  <span class="loading-progress">0</span>
</div>
<!-- /Loading -->

<!-- Header -->
<header class="header">
  <div class="header__logo">
    <a class="header__logo-link" href="{{.Site.BaseURL}}">
      <svg class="header__logo-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 24">
        <title>{{ .Site.Title }}</title>
        <path d="M30.55.09H9.45L0,7.73,20,23.91,40,7.73Zm-23.68,10L4,7.73l6.36-5.14H13A20,20,0,0,0,6.87,10.08ZM20,20.7l-5.32-4.31A12.28,12.28,0,0,0,20,17.59a12.19,12.19,0,0,0,5.33-1.21ZM26.23,6.15A12.36,12.36,0,0,0,23,2.59h4.81A4.73,4.73,0,0,1,26.23,6.15Zm5-2.33L36,7.73l-4.83,3.92Z"/>
      </svg>
    </a>
  </div>

  <div class="header__toggle-btn" data-nav="close">
    <span class="header__toggle-btn-text">Menu</span>
    <span class="header__toggle-btn-bar"></span>
  </div>

  <nav class="header__nav">
    <div class="header__nav-overlay"></div>
    <ul class="header__nav-list">
      {{ range .Site.Menus.main }}
      <li class="header__nav-item">
        <a class="header__nav-link" href="{{ .URL | absURL }}">{{ .Name }}</a>
      </li>
      {{ end }}
      <li class="header__nav-item">
        <a class="header__nav-link" href="mailto:info@kenton.app?subject=Contact Form <kenton.app>">Contact</a>
      </li>
    </ul>
  </nav>
</header>
<!-- /Header -->

<div data-barba="wrapper">
